<html domain="github.io" ga-id="UA-184527855-1" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive color picker comparison</title>
    <script src="colorconversion.js"></script>
    <script src="hsluv.js"></script>
    <script src="constants.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="initialize();">

    <div class="root">

        <section>
            <div class="input-row">
                <div class="column">
                    <h1>OkLab HSL Color Picker</h1>
                </div>
                <div>
                    <div class="colorpicker">
                        <div id="swatch" class="swatch"></div>
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label>Hex</label>
                        <input type="text" id="hex_input" maxlength="7" class="hex_input"></input>
                    </div>
                    <div class="spacer"></div>
                    <div>
                        <label>RGB</label>
                        <input type="number" id="rgb_r_input" min="0" max="255" maxlength="3"
                            class="value_input"></input>
                        <input type="number" id="rgb_g_input" min="0" max="255" maxlength="3"
                            class="value_input"></input>
                        <input type="number" id="rgb_b_input" min="0" max="255" maxlength="3"
                            class="value_input"></input>
                    </div>
                    <div class="spacer"></div>
                    <div>
                        <label>rgb</label>
                        <input type="number" id="rgbf_r_input" min="0" max="1" step="any" maxlength="4"
                            class="value_input"></input>
                        <input type="number" id="rgbf_g_input" min="0" max="1" step="any" maxlength="4"
                            class="value_input"></input>
                        <input type="number" id="rgbf_b_input" min="0" max="1" step="any" maxlength="4"
                            class="value_input"></input>
                    </div>
                    <div>
                        <p id="rgb_output" class="output">
                    </div>
                    <div>
                        <p id="rgbf_output" class="output">
                    </div>
                </div>
            </div>

        </section>

        <div class="column">
            <div class="input-row">
                <span class="slider-field">
                    <label>Hue:</label>
                    <input type="number" id="okhsl_h_input" min="0" max="360" maxlength="3" class="value_input"></input>
                </span>
                <div class="big_slider" width="820" height="51">
                    <canvas class="big_slider" id="oklab_hue_canvas" width="800" height="31"></canvas>
                    <svg class="big_slider" width="820" height="51">
                        <g transform="translate(10,10)">
                            <g id="oklab_hue_manipulator" transform="translate(0,0)">
                                <polygon points="-4,-8 0,-1 4,-8" fill="#ffffff" stroke-width="0.8" stroke="#000000">
                                </polygon>
                                <polygon points="-4,38 0,31 4,38" fill="#ffffff" stroke-width="0.8" stroke="#000000">
                                </polygon>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="input-row">
                <span class="slider-field">
                    <label>Saturation:</label>
                    <input type="number" id="okhsl_s_input" min="0" max="100" maxlength="3" class="value_input"></input>
                </span>
                <div class="big_slider" width="820" height="51">
                    <canvas class="big_slider" id="oklab_saturation_canvas" width="800" height="31"></canvas>
                    <svg class="big_slider" width="820" height="51">
                        <g transform="translate(10,10)">
                            <g id="oklab_saturation_manipulator" transform="translate(0,0)">
                                <polygon points="-4,-8 0,-1 4,-8" fill="#ffffff" stroke-width="0.8" stroke="#000000">
                                </polygon>
                                <polygon points="-4,38 0,31 4,38" fill="#ffffff" stroke-width="0.8" stroke="#000000">
                                </polygon>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="input-row">
                <span class="slider-field">
                    <label>Lightness:</label>
                    <input type="number" id="okhsl_l_input" min="0" max="100" maxlength="3" class="value_input"></input>
                </span>
                <div class="big_slider" width="820" height="51">
                    <canvas class="big_slider" id="oklab_lightness_canvas" width="800" height="31"></canvas>
                    <svg class="big_slider" width="820" height="51">
                        <g transform="translate(10,10)">
                            <g id="oklab_lightness_manipulator" transform="translate(0,0)">
                                <polygon points="-4,-8 0,-1 4,-8" fill="#ffffff" stroke-width="0.8" stroke="#000000">
                                </polygon>
                                <polygon points="-4,38 0,31 4,38" fill="#ffffff" stroke-width="0.8" stroke="#000000">
                                </polygon>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>

            <div class="input-row">
                <span class="slider-field">
                </span>

                <div class="flex-item">
                    <h2 class="free">S/L + H</h2>
                    <div class="colorpicker">
                        <canvas class="colorpicker_square" id="okhsl_sl_canvas" width="257" height="257"></canvas>

                        <svg class="colorpicker" width="276" height="276">
                            <g transform="translate(10,10)">
                                <g id="okhsl_sl_manipulator" transform="translate(0,0)">
                                    <circle cx="0" cy="0" r="5" fill="none" stroke-width="1.75" stroke="#ffffff">
                                    </circle>
                                    <circle cx="0" cy="0" r="6" fill="none" stroke-width="1.25" stroke="#000000">
                                    </circle>
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>

                <div class="flex-item">
                    <h2 class="free">H/S + L</h2>

                    <div class="colorpicker">
                        <canvas class="colorpicker_square" id="okhsl_hs_canvas" width="257" height="257"></canvas>

                        <svg class="colorpicker" width="276" height="276">

                            <g transform="translate(10,10)">
                                <g id="okhsl_hs_manipulator" transform="translate(0,0)">
                                    <circle cx="0" cy="0" r="5" fill="none" stroke-width="1.75" stroke="#ffffff">
                                    </circle>
                                    <circle cx="0" cy="0" r="6" fill="none" stroke-width="1.25" stroke="#000000">
                                    </circle>
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>

                <div class="flex-item">
                    <h2 class="free">H/L + S</h2>
                    <div class="colorpicker">
                        <canvas class="colorpicker_square" id="okhsl_hl_canvas" width="257" height="257"></canvas>

                        <svg class="colorpicker" width="276" height="276">
                            <g transform="translate(10,10)">
                                <g id="okhsl_hl_manipulator" transform="translate(0,0)">
                                    <circle cx="0" cy="0" r="5" fill="none" stroke-width="1.75" stroke="#ffffff">
                                    </circle>
                                    <circle cx="0" cy="0" r="6" fill="none" stroke-width="1.25" stroke="#000000">
                                    </circle>
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>

            </div>
        </div>




    </div><!-- root -->

</body>

</html>
